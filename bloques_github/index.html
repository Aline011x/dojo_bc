<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bloques de GitHub</title>
</head>

<body>
    <header class="encabezado">
        <h1>GitHub Blocks</h1>
    </header>
    <div class="container">
        <div class="piso1">
            <img src="images/robotcat.png" alt="image 1">
            <img src="images/kimonocat.png" alt="image 2">
            <img src="images/cat.png" alt="image 3">
        </div>
        <div class="piso2">
            <img src="images/chello.jpg" alt="image 4">
            <img src="images/yaktocat.png" alt="image 5">
        </div>
        <div class="piso3">
            <img src="images/godcat.png" alt="image 7">
            <img src="images/nyantocat.gif" alt="image 8">
            <img src="images/andycat.jpg" alt="image 9">
        </div>
    </div>
    <footer class="pie">
        <p>Images from <a href="https://octodex.github.com/Kimonotocat/">GitHub Octodex</a></p>
        <br>
        <p>Copyright &copy; 2023</p>
    </footer>
    
</body>
</html>
