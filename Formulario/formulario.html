<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form>  
            <h1>Registration Form</h1>
                 <div class="input-container">
                    <div>
                        <label for="first_name">First Name: *</label>
                        <input type="text" id="first_name" name="name" placeholder="Your name?" required class="input-entrada">
                    </div>
                    <div>
                        <label for="last_name">Last Name: *</label>
                        <input type="text" id="last_name" name="last_name" required class="input-entrada">
                    </div>
                    <div>
                        <label for="mail">Email Address: *</label>
                        <input type="email" id="mail" name="mail" required class="input-entrada">
                    </div>
                    <div>
                        <label for="password">Password: *</label>
                        <input type="password" id="password" name="password" required class="input-entrada">
                    </div>
                    <div>
                        <label for="c_password">Confirm Password: *</label>
                        <input type="password" id="c_password" name="c_password" required class="input-entrada">
                    </div>
                    <div>
                        <label for="birthday">Birthday: </label>
                        <input type="date" id="birthday" name="birthday" required class="input-entrada">
                    </div>
                    <div class="gender-container">
                        <label>Gender Indentity: </label>
                        <div class="radio-op">
                            <input type="radio" name="gender" id="male" class="input-entrada">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" class="input-entrada">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="nbinary" class="input-entrada">
                            <label for="nbinary">Non-binary</label>
                            <input type="radio" name="gender" id="nanswer" class="input-entrada">
                            <label for="nanswer">I perefer not to answer</label>
                        </div>    
                    </div>
                    <div class="input-group">
                        <label for="description">A short description about myself:</label>
                        <div class="textar">
                            <textarea id="description" name="description" cols="35" rows="3" class="input-entrada"></textarea>
                        </div>
                    </div>
                    <div class="lenguage">
                        <label for="lenguage">Favorite Lenguage: </label>
                        <select id="lenguage" name="lenguage" class="input-entrada">
                            <option>JavaScript</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>HTML</option>
                        </select>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="update" name="update" required class="input-entrada">
                        <label for="update">Yes, I would like to recieve periodic email updates</label>
                    </div>
                    <div>
                        <input type="submit" value="Create Account" class="input-entrada">
                        <p> * Indicates a required field</p>
                    </div>
                </div>     
        </form>   
    </body>
</html>
